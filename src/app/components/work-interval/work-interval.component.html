<div class="container-fluid h-full position-relative p-0 m-0">

            <h3>Pomodoro clock</h3>
            <app-timer [time]=1 message="Focus on your work." (isExpired)="checkExpiry($event)"></app-timer>
        </div>
    </div>
</div>
